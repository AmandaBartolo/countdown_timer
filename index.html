<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="fav-icon.png"> <!-- fav-icon -->
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <header>
        <h1>Prepare yourself</h1>
        <h2>What day are you waiting for?<h2>
        <div class="form">
            <input type="date" id="input-date">
            <button onclick="countdown()">Start count</button>
        </div>
    </header>

    <section class="time">
        <div class="days">
            <div class="block">
                <h2 id="days"></h2>
            </div>
            <h3>Days</h3>
        </div>

        <div class="hours">
            <div class="block">
                <h2 id="hours"></h2>
            </div>
            <h3>Hours</h3>
        </div>

        <div class="minutes">
            <div class="block">
                <h2 id="minutes"></h2>
            </div>
            <h3>Minutes</h3>
        </div>

        <div class="seconds">
            <div class="block">
                <h2 id="seconds"></h2>
            </div>
            <h3>Seconds</h3>
        </div>
    </section>

    <footer>
        <p>Amanda Bartolo &copy; 2022</p>
        <a href="https://www.flaticon.com/br/icones-gratis/relogio" target="_blank" title="relógio ícones">Fav- icon</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
